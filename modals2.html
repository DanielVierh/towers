<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Endscreen Modal – Unique Version</title>
    <style>
      /* Unique prefix: gxu- */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
      }
      body {
        background: radial-gradient(circle at center, #101428, #070b17 70%);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
      }
      #gxu-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.65);
        backdrop-filter: blur(6px) brightness(1.2);
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.35s ease;
      }
      #gxu-overlay.gxu-active {
        opacity: 1;
        pointer-events: all;
      }

      .gxu-modal {
        width: 480px;
        padding: 32px;
        border-radius: 22px;
        position: relative;
        background: linear-gradient(160deg, #1b2340, #12182b);
        border: 3px solid rgba(0, 200, 255, 0.45);
        box-shadow: 0 0 40px rgba(0, 200, 255, 0.35),
          inset 0 0 30px rgba(0, 140, 255, 0.22);
        animation: gxu-dropIn 0.45s cubic-bezier(0.18, 1.3, 0.45, 1);
      }
      @keyframes gxu-dropIn {
        0% {
          transform: translateY(-40px) scale(0.85);
          opacity: 0;
        }
        100% {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
      }

      .gxu-modal h1 {
        text-align: center;
        font-size: 34px;
        letter-spacing: 1px;
        font-weight: 900;
        margin-bottom: 24px;
        background: linear-gradient(90deg, #00eaff, #6f4aff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 18px rgba(0, 180, 255, 0.55);
      }

      .gxu-stat-box {
        background: rgba(255, 255, 255, 0.06);
        padding: 16px 20px;
        margin: 12px 0;
        border-radius: 14px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border: 1px solid rgba(0, 200, 255, 0.25);
        box-shadow: inset 0 0 12px rgba(0, 200, 255, 0.08);
        backdrop-filter: blur(4px);
      }
      .gxu-stat-box span {
        font-size: 20px;
        font-weight: 600;
      }

      .gxu-btn-group {
        margin-top: 26px;
        display: flex;
        gap: 14px;
      }
      .gxu-btn {
        flex: 1;
        padding: 14px;
        font-size: 17px;
        border-radius: 12px;
        border: none;
        cursor: pointer;
        font-weight: 700;
        letter-spacing: 0.5px;
        transition: 0.25s;
        box-shadow: 0 0 18px rgba(0, 0, 0, 0.3);
      }

      .gxu-btn-green {
        background: linear-gradient(180deg, #35ff9d, #0ad471);
        color: #000;
      }
      .gxu-btn-green:hover {
        transform: scale(1.06);
      }

      .gxu-btn-blue {
        background: linear-gradient(180deg, #4ab6ff, #1f7ee8);
        color: #000;
      }
      .gxu-btn-blue:hover {
        transform: scale(1.06);
      }

      /* Victory flare */
      #gxu-victory-glow {
        position: absolute;
        top: -40px;
        left: 50%;
        transform: translateX(-50%);
        width: 260px;
        height: 260px;
        background: radial-gradient(circle, #00eaff55, transparent 70%);
        filter: blur(22px);
        opacity: 0;
        transition: opacity 0.4s;
      }
      .gxu-modal.gxu-win #gxu-victory-glow {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div id="gxu-overlay">
      <div class="gxu-modal" id="gxu-modal-box">
        <div id="gxu-victory-glow"></div>
        <h1 id="gxu-title">Ergebnis</h1>

        <div class="gxu-stat-box">
          <span>Kills</span><span id="gxu-s-kills">0</span>
        </div>
        <div class="gxu-stat-box">
          <span>XP gesammelt</span><span id="gxu-s-xp">0</span>
        </div>
        <div class="gxu-stat-box">
          <span>XP Coins</span><span id="gxu-s-coins">0</span>
        </div>
        <div class="gxu-stat-box">
          <span>Wellen überlebt</span><span id="gxu-s-waves">0</span>
        </div>

        <div class="gxu-btn-group">
          <button class="gxu-btn gxu-btn-green" onclick="gxuRestart()">
            Neu starten
          </button>
          <button class="gxu-btn gxu-btn-blue" onclick="gxuClose()">
            Beenden
          </button>
        </div>
      </div>
    </div>

    <script>
      function gxuShowEndscreen(win, stats) {
        const title = document.getElementById("gxu-title");
        const box = document.getElementById("gxu-modal-box");

        if (win) {
          title.textContent = "Gewonnen!";
          box.classList.add("gxu-win");
        } else {
          title.textContent = "Game Over";
          box.classList.remove("gxu-win");
        }

        document.getElementById("gxu-s-kills").textContent = stats.kills;
        document.getElementById("gxu-s-xp").textContent = stats.xp;
        document.getElementById("gxu-s-coins").textContent = stats.coins;
        document.getElementById("gxu-s-waves").textContent = stats.waves;

        document.getElementById("gxu-overlay").classList.add("gxu-active");
      }
      function gxuClose() {
        document.getElementById("gxu-overlay").classList.remove("gxu-active");
      }
      function gxuRestart() {
        gxuClose();
        alert("Restart Function");
      }

      setTimeout(() => {
        gxuShowEndscreen(false, { kills: 72, xp: 4100, coins: 18, waves: 16 });
      }, 900);
    </script>
  </body>
</html>
