<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/scss/styles.css">
    <title>Towers</title>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="lbl_money"></div>
    <div id="lbl_live"></div>
    <div id="lbl_wave"></div>
    <div id="lbl_wave_timer"></div>

    <!-- Game Over Modal -->
    <div id="gameOverModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Game Over</h2>
            <p>Das Spiel ist vorbei!</p>
        </div>
    </div>

    <div id="mdl_towers" class="modal modal-towers" >
        <div id="btn_close_modal_towers">x</div>
        <h2>Baumenü</h2>

        <div class="grid-wrapper">
            <div class="tile">
                <img src="src/assets/tower_1.png">
                <h4>Slower</h4>
                <p>Verlangsamt die Geschwindigkeit der Gegner</p>
                <div class="button-buy" id="btn_Slower" data-tower_price="50" data-tower_img = "src/assets/tower_1.png" >Kaufen 50€</div>
            </div>
            <div class="tile">
                <img src="src/assets/tower_0.png">
                <h4>Destroyer</h4>
                <p>Standard Turm</p>
                <div class="button-buy" data-tower_price="50"  data-tower_img = "src/assets/tower_0.png" id="btn_Destroyer">Kaufen 50€</div>
            </div>
        </div>
    </div>

    <script type="module" src="src/js/script.js"></script>
</body>
</html>
